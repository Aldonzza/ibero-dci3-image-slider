<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
  <link href="./styles.css" rel="stylesheet" />


  

</head>

<body>
  <div id="slider" class="slider" >
    <div class="slider-slides-wrapper" id="wrapper">
      <div class="slider-slide">
        <img src="images/1.jpg" />
      </div>
      <div class="slider-slide">
        <img src="images/2.jpg" />
      </div>
      <div class="slider-slide">
        <img src="images/3.jpg" />
      </div>
    </div>
    <div class="slider-controls">
      <div class="slider-control" id="flechai" onClick = "izquierda()">
        <i class="fas fa-angle-left" ></i>
      </div>
      <div class="slider-control" id="flechad" onClick = "derecha()">
        <i class="fas fa-angle-right"  ></i>
      </div>
    </div>
    <nav class="slider-nav">
      <div class="slider-nav-item" onclick="p1()" id="p1"></div>
      <div class="slider-nav-item"  onclick="p2()" id="p2"></div>
      <div class="slider-nav-item" onclick="p3()" id="p3"></div>
    </nav>
  </div>

  <script language="javascript">
    var control = 0;
    var mover = 0;
     var wrap = document.getElementById("wrapper");

     function derecha(){
        if (control > -2){
            control--;
            mover -= 640;
            wrap.style.marginLeft = mover + "px";
          
           
        }
        
    }

    function izquierda(){
        if (control < 0){
            control++;
            mover += 640;
             wrap.style.marginLeft = mover + "px";
        }

    }


    function p1(){
    document.getElementById("wrapper").style.marginLeft="0px";
    document.getElementById("p1").classList.add("active");
    document.getElementById("p2").classList.remove("active");
    document.getElementById("p3").classList.remove("active");
    
}

function p2(){
    document.getElementById("wrapper").style.marginLeft="-640px";
    document.getElementById("p1").classList.remove("active");
    document.getElementById("p2").classList.add("active");
    document.getElementById("p3").classList.remove("active");
   
}

function p3(){
    document.getElementById("wrapper").style.marginLeft="-1280px";
    document.getElementById("p1").classList.remove("active");
    document.getElementById("p2").classList.remove("active");
    document.getElementById("p3").classList.add("active");
    
};

function desaparecerD(){
  document.getElementById("wrapper").style.marginLeft="-1280px";
 
}

   
</script>
</body>

</html>
